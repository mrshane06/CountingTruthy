<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountingTruthy</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

    <div class="text">
        <h2>Counting Truthy</h2>
        <p></p>
